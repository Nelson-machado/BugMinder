{% extends 'base.html' %}
{% load static %}
{% block title %}
Contact
{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}>
{% block body %}

<div class="container">
    <h1> Contact Bug-Minders
        <!-- <marquee behavior="alternate" direction="right">
            {% load static %}
            <img class="invert_effect" src="{% static 'img/giphy.gif' %}" width="30"  height="50" alt="Natural2" />
        </marquee> -->
    </h1>
    <div class="container" style='background-color: #1e4e7d !important;'>
        <form autocomplete="off" action="/contact" method="POST" style="color: #ffffff;" >
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" style="border-radius: 25px;" id="name" name="name" value="{{ request.user|title }}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" style="border-radius: 25px;" name="email" aria-describedby="emailHelp"
                    value="{{ request.user.email }}" readonly>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control" style="border-radius: 25px;" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="content">Describe your issue</label>
                <textarea class="form-control" style="border-radius: 25px;" aria-label="With textarea" class="form-control" id="content"
                    name="content" cols="30" rows="8" placeholder="Write Something.." required></textarea>
            </div>
            <button type="submit" style="border-radius: 25px;" class="btn btn-primary">Submit</button>
            <input type="reset" style="border-radius: 25px;" class="btn btn-primary" value="Reset" />
        </form><br>
    </div>
</div>

{% endblock body %}
